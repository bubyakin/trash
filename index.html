<html>

<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
	<div id="content">
	</div>
	<script>
		function getParam(key) {
			 let href = window.location.href;
			 let results = new RegExp('[\?&]' + key + '=([^&#]*)').exec(href);
			 if (results!=null) { 
				 return decodeURI(results[1]) || 0;
			 } else {
				 return null;
			 }
		}
		let v = getParam('v');
		let t = getParam('t');
		document.write(v + "; " + t);
	</script>
</body>

</html>
